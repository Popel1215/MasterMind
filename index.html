<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Mind für Mama</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        header {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin: 10px 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #ff5252;
        }
        #New {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
  <header>Master Mind</header>
    <div class="container">
        <h2 id="Tries">Versuche: 0</h2>
        <form onsubmit="guess(); return false">
<input id="first" type="number" required placeholder="Bitte 1. Zahl tippen (max 10)">
<input id="second"  type="number" required placeholder="Bitte 2. Zahl tippen (max 10)">
<input id="third" type="number" required placeholder="Bitte 3. Zahl tippen (max 10)">
<input id="fourth" type="number" required placeholder="Bitte 4. Zahl tippen (max 10)">
<button type="button" onclick="guess(event)">Prüfen</button>
<h2 id="New"></h2>
        </form>

    </div>
    <script src = "script.js"></script>  
</body>
</html>
